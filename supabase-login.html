<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-box h1 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form.hidden {
            display: none;
        }

        .auth-form input, .auth-form select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .auth-form input:focus, .auth-form select:focus {
            outline: none;
            border-color: #3498db;
        }

        .auth-btn {
            padding: 15px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .auth-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .switch-text {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .switch-text a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            text-align: left;
        }

        .demo-info h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .connection-status {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>🚀 Supabase用户系统</h1>
            <p class="subtitle">免费、开源、功能强大</p>

            <!-- 连接状态 -->
            <div id="connectionStatus" class="connection-status">
                🔄 正在连接Supabase...
            </div>
            
            <!-- 登录表单 -->
            <div id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="邮箱地址" autocomplete="email">
                <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password">
                <button onclick="loginUser()" class="auth-btn" id="loginBtn">登录</button>
                <div class="switch-text">
                    没有账户？<a onclick="showRegister()">立即注册</a>
                </div>
            </div>

            <!-- 注册表单 -->
            <div id="registerForm" class="auth-form hidden">
                <input type="text" id="registerName" placeholder="用户名（2-20个字符）">
                <input type="email" id="registerEmail" placeholder="邮箱地址" autocomplete="email">
                <input type="password" id="registerPassword" placeholder="密码（至少6位）" autocomplete="new-password">
                <select id="userRole">
                    <option value="editor">📝 编辑者 - 可以创建和编辑文章</option>
                    <option value="admin">👑 管理员 - 可以管理所有内容</option>
                </select>
                <button onclick="registerUser()" class="auth-btn" id="registerBtn">注册</button>
                <div class="switch-text">
                    已有账户？<a onclick="showLogin()">立即登录</a>
                </div>
            </div>

            <!-- 消息显示 -->
            <div id="messageBox" class="message"></div>
            
            <!-- 加载指示器 -->
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>正在处理请求...</p>
            </div>

            <!-- 使用说明 -->
            <div class="demo-info">
                <h4>💡 使用说明：</h4>
                <p>• 注册时请使用真实邮箱格式</p>
                <p>• 密码至少6位字符</p>
                <p>• 数据保存在Supabase云端</p>
                <p>• 支持多人实时协作</p>
                <p>• 完全免费使用</p>
            </div>
        </div>
    </div>

    <!-- Supabase初始化脚本 -->
    <script type="module">
        import { supabase, checkConnection } from './supabase-config.js';
        
        // 设为全局变量
        window.supabase = supabase;
        
        // 检查连接状态
        async function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            
            try {
                const isConnected = await checkConnection();
                if (isConnected) {
                    statusElement.textContent = '✅ Supabase连接成功';
                    statusElement.className = 'connection-status connected';
                    
                    // 3秒后隐藏状态
                    setTimeout(() => {
                        statusElement.style.display = 'none';
                    }, 3000);
                } else {
                    statusElement.textContent = '❌ Supabase连接失败，请检查配置';
                    statusElement.className = 'connection-status error';
                }
            } catch (error) {
                statusElement.textContent = '❌ 网络连接失败';
                statusElement.className = 'connection-status error';
            }
        }
        
        // 页面加载后检查连接
        updateConnectionStatus();
        
        // 加载认证脚本
        import('./supabase-auth.js');
    </script>
</body>
</html>
